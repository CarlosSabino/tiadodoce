<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Tia do Doce</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-azul: #a2d2ff; --dark: #2d3436; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; }
        .admin-card { background: white; max-width: 600px; margin: auto; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: var(--doce-rosa); text-align: center; }
        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; padding: 15px; background: #fff5f8; border-radius: 10px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-add { background: var(--doce-rosa); color: white; width: 100%; }
        .item-admin { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .controles { display: flex; align-items: center; gap: 10px; }
        .btn-estoque { background: #eee; border: 1px solid #ccc; width: 30px; height: 30px; border-radius: 5px; }
        .btn-delete { background: #ff7675; color: white; margin-left: 10px; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="admin-card">
    <h1>Painel da Tia üõ†Ô∏è</h1>
    
    <div class="form-group">
        <h3>Novo Produto</h3>
        <input type="text" id="nome" placeholder="Nome do Doce">
        <input type="number" id="preco" placeholder="Pre√ßo (Ex: 10.50)">
        <input type="number" id="estoque" placeholder="Quantidade inicial">
        <button class="btn btn-add" id="btnSalvar">Cadastrar no Card√°pio</button>
    </div>

    <hr>

    <h3>Gest√£o de Estoque</h3>
    <div id="lista-admin">Carregando produtos...</div>
    
    <button onclick="location.href='index.html'" style="margin-top: 20px; background: none; border: none; color: #888; cursor: pointer; text-decoration: underline;">Voltar para o Card√°pio</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- SALVAR NOVO PRODUTO ---
    document.getElementById('btnSalvar').onclick = async () => {
        const nome = document.getElementById('nome').value;
        const preco = parseFloat(document.getElementById('preco').value);
        const estoque = parseInt(document.getElementById('estoque').value);

        if (!nome || isNaN(preco)) return alert("Preencha os dados corretamente!");

        try {
            await addDoc(collection(db, "produtos"), { nome, preco, estoque });
            alert("Doce adicionado!");
            document.querySelectorAll('input').forEach(i => i.value = "");
        } catch (e) { alert("Erro ao salvar: " + e.message); }
    };

    // --- ESCUTAR MUDAN√áAS EM TEMPO REAL (onSnapshot) ---
    onSnapshot(collection(db, "produtos"), (snapshot) => {
        const container = document.getElementById('lista-admin');
        container.innerHTML = "";
        
        snapshot.forEach((snapshotDoc) => {
            const item = snapshotDoc.data();
            const id = snapshotDoc.id;

            const div = document.createElement('div');
            div.className = 'item-admin';
            div.innerHTML = `
                <div>
                    <strong>${item.nome}</strong><br>
                    R$ ${item.preco.toFixed(2)}
                </div>
                <div class="controles">
                    <button class="btn-estoque" onclick="ajustarEstoque('${id}', ${item.estoque - 1})">-</button>
                    <span>${item.estoque}</span>
                    <button class="btn-estoque" onclick="ajustarEstoque('${id}', ${item.estoque + 1})">+</button>
                    <button class="btn btn-delete" onclick="deletarProduto('${id}')">Excluir</button>
                </div>
            `;
            container.appendChild(div);
        });
    });

    // --- FUN√á√ïES GLOBAIS ---
    window.ajustarEstoque = async (id, novoValor) => {
        if (novoValor < 0) return;
        const docRef = doc(db, "produtos", id);
        await updateDoc(docRef, { estoque: novoValor });
    };

    window.deletarProduto = async (id) => {
        if (confirm("Tem certeza que deseja excluir esse doce?")) {
            await deleteDoc(doc(db, "produtos", id));
        }
    };
</script>

</body>
</html>
