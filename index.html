<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tia do Doce - Card√°pio Digital</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-azul: #a2d2ff; --doce-creme: #fef9e7; }
        
        body { 
            margin: 0; font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--doce-rosa);
            background-image: url('https://img.freepik.com/vetores-premium/padrao-sem-emenda-de-doces-kawaii_24908-61521.jpg');
            background-size: 400px;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            width: 90%; max-width: 450px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border: 2px solid white;
            margin: 20px auto;
        }

        h1 { color: #d63384; text-align: center; font-size: 2.2em; margin-bottom: 10px; text-shadow: 1px 1px #fff; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1.5px solid #ffc1d1; outline: none; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-principal { background: var(--doce-rosa); color: white; box-shadow: 0 4px 0 #d63384; }
        .btn-whatsapp { background: #25d366; color: white; font-size: 1.1em; margin-top: 20px; box-shadow: 0 4px 0 #128c7e; }

        .produto { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px dashed var(--doce-rosa); }
        .btn-add { background: var(--doce-azul); border: none; border-radius: 8px; padding: 5px 12px; cursor: pointer; font-size: 1.2em; }
        .btn-add:disabled { opacity: 0.3; cursor: not-allowed; }

        #sessao-cardapio { display: none; }
        .item-carrinho { display: flex; justify-content: space-between; font-size: 0.95em; margin-bottom: 8px; color: #444; border-left: 3px solid var(--doce-rosa); padding-left: 8px; }
        
        .status-estoque { font-size: 0.8em; font-weight: bold; }
    </style>
</head>
<body>

    <div id="sessao-auth" class="glass-card">
        <h1>Tia do Doce üßÅ</h1>
        <p style="text-align:center; color: #666;">Fa√ßa login para ver as del√≠cias!</p>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="senha" placeholder="Sua senha">
        <button class="btn btn-principal" id="btnLogin">Entrar</button>
        <button class="btn" style="background: transparent; color: #d63384; border: 1px solid #d63384;" id="btnCadastrar">Criar Nova Conta</button>
    </div>

    <div id="sessao-cardapio" class="glass-card">
        <h1>Card√°pio ‚ú®</h1>
        
        <div id="lista-produtos">
            <p style="text-align:center;">Carregando doces...</p>
        </div>

        <div style="margin-top:25px; background: #fff; padding: 15px; border-radius: 15px; border: 1px solid #ffdeeb;">
            <h3 style="margin-top:0; color: #d63384;">üõí Seu Carrinho</h3>
            <div id="carrinho-itens">
                <p style="color: #ccc; font-style: italic;">Carrinho vazio...</p>
            </div>
            <p style="font-size: 1.2em; border-top: 2px solid var(--doce-creme); padding-top: 10px; margin-top: 10px;">
                <strong>Total: R$ <span id="total-valor">0,00</span></strong>
            </p>
            <button class="btn btn-whatsapp" onclick="enviarPedido()">Finalizar no WhatsApp üöÄ</button>
            <button class="btn" onclick="logout()" style="background:none; color:#aaa; font-size:0.8em; text-decoration: underline; margin-top: 15px;">Sair / Trocar Conta</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // FUN√á√ÉO PARA BUSCAR PRODUTOS NO FIRESTORE
    async function carregarProdutos() {
        const container = document.getElementById('lista-produtos');
        try {
            const querySnapshot = await getDocs(collection(db, "produtos"));
            container.innerHTML = "";
            
            if (querySnapshot.empty) {
                container.innerHTML = "<p>Nenhum doce cadastrado no banco.</p>";
                return;
            }

            querySnapshot.forEach((doc) => {
                const item = doc.data();
                const isDisponivel = item.estoque > 0;
                container.innerHTML += `
                    <div class="produto">
                        <div>
                            <strong>${item.nome}</strong><br>
                            R$ ${Number(item.preco).toFixed(2)}<br>
                            <span class="status-estoque" style="color: ${isDisponivel ? '#25d366' : '#ff4d4d'}">
                                ${isDisponivel ? 'Dispon√≠vel' : 'Esgotado'}
                            </span>
                        </div>
                        <button class="btn-add" onclick="adicionar('${item.nome}', ${item.preco})" ${isDisponivel ? '' : 'disabled'}>+</button>
                    </div>
                `;
            });
        } catch (e) {
            container.innerHTML = "<p>Erro ao carregar produtos.</p>";
        }
    }

    // AUTH
    document.getElementById('btnLogin').onclick = () => {
        const e = document.getElementById('email').value;
        const s = document.getElementById('senha').value;
        signInWithEmailAndPassword(auth, e, s).catch(err => alert("Erro: " + err.message));
    };

    document.getElementById('btnCadastrar').onclick = () => {
        const e = document.getElementById('email').value;
        const s = document.getElementById('senha').value;
        createUserWithEmailAndPassword(auth, e, s).then(() => alert("Bem-vindo(a)!")).catch(err => alert("Erro: " + err.message));
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        document.getElementById('sessao-auth').style.display = user ? 'none' : 'block';
        document.getElementById('sessao-cardapio').style.display = user ? 'block' : 'none';
        if(user) carregarProdutos();
    });
</script>

<script>
    let carrinho = {};
    let total = 0;

    function adicionar(nome, preco) {
        if (carrinho[nome]) {
            carrinho[nome].qtd += 1;
        } else {
            carrinho[nome] = { preco, qtd: 1 };
        }
        total += preco;
        renderizarCarrinho();
    }

    function renderizarCarrinho() {
        const lista = document.getElementById('carrinho-itens');
        const keys = Object.keys(carrinho);
        if (keys.length === 0) {
            lista.innerHTML = '<p style="color: #ccc; font-style: italic;">Carrinho vazio...</p>';
        } else {
            lista.innerHTML = keys.map(nome => `
                <div class="item-carrinho">
                    <span><strong>${carrinho[nome].qtd}x</strong> ${nome}</span>
                    <span>R$ ${(carrinho[nome].preco * carrinho[nome].qtd).toFixed(2)}</span>
                </div>
            `).join('');
        }
        document.getElementById('total-valor').innerText = total.toFixed(2);
    }

    function enviarPedido() {
        const keys = Object.keys(carrinho);
        if (keys.length === 0) return alert("Carrinho vazio!");
        
        let msg = `*Novo Pedido - Tia do Doce* üßÅ\n\n`;
        keys.forEach(nome => {
            msg += `‚úÖ *${carrinho[nome].qtd}x* ${nome}\n`;
        });
        msg += `\n*Total: R$ ${total.toFixed(2)}*`;
        
        const tel = "5511999999999"; // <-- TROQUE PELO WHATSAPP DELA
        window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`);
        
        carrinho = {}; total = 0;
        renderizarCarrinho();
    }
</script>

</body>
</html>
