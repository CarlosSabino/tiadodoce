<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tia do Doce - Card√°pio</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-azul: #a2d2ff; }
        body { margin: 0; font-family: 'Comic Sans MS', cursive, sans-serif; background: url('fundo.png') fixed center; background-size: cover; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(10px); border-radius: 25px; padding: 25px; width: 90%; max-width: 450px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); border: 2px solid white; margin: 20px auto; }
        h1 { color: #d63384; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1.5px solid #ffc1d1; outline: none; box-sizing: border-box; font-family: inherit; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-principal { background: var(--doce-rosa); color: white; box-shadow: 0 4px 0 #d63384; }
        .btn-whatsapp { background: #25d366; color: white; font-size: 1.1em; margin-top: 20px; }
        .produto { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px dashed var(--doce-rosa); }
        .btn-add { background: var(--doce-azul); border: none; border-radius: 8px; padding: 5px 12px; cursor: pointer; }
        .item-carrinho { display: flex; justify-content: space-between; font-size: 0.95em; margin-bottom: 8px; border-left: 3px solid var(--doce-rosa); padding-left: 8px; }
    </style>
</head>
<body>

    <div id="sessao-auth" class="glass-card">
        <h1>Tia do Doce üßÅ</h1>
        
        <div style="display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 2px solid #ffdeeb;">
            <button id="tab-login" onclick="mudarAba('login')" style="flex:1; padding: 10px; border:none; background:none; cursor:pointer; font-weight:bold; color:#d63384; border-bottom: 2px solid #d63384;">Entrar</button>
            <button id="tab-cadastro" onclick="mudarAba('cadastro')" style="flex:1; padding: 10px; border:none; background:none; cursor:pointer; color:#aaa;">Cadastrar</button>
        </div>

        <div id="form-login">
            <input type="email" id="loginEmail" placeholder="Seu e-mail">
            <input type="password" id="loginSenha" placeholder="Sua senha">
            <button class="btn btn-principal" onclick="btnLogin()">Entrar no Card√°pio</button>
        </div>

        <div id="form-cadastro" style="display:none;">
            <input type="text" id="regNome" placeholder="Seu Apelido (Ex: Carl√£o)">
            <input type="email" id="regEmail" placeholder="Seu melhor e-mail">
            <input type="password" id="regSenha" placeholder="Crie uma senha">
            <button class="btn btn-principal" onclick="btnCadastrar()">Criar Minha Conta</button>
        </div>
    </div>

    <div id="sessao-cardapio" class="glass-card" style="display:none;">
        <h1 id="boas-vindas">Card√°pio ‚ú®</h1>
        <div id="lista-produtos">Carregando...</div>
        
        <div style="margin-top:25px; background: #fff; padding: 15px; border-radius: 15px;">
            <h3>üõí Seu Carrinho</h3>
            <div id="carrinho-itens"></div>
            <p><strong>Total: R$ <span id="total-valor">0,00</span></strong></p>
            
            <select id="forma-pagamento">
                <option value="" disabled selected>Como voc√™ vai pagar?</option>
                <option value="Pix">Pix (Na hora)</option>
                <option value="Dinheiro">Dinheiro (Na hora)</option>
                <option value="Quinzena">Pagar na Quinzena (Pendura)</option>
            </select>

            <button class="btn btn-whatsapp" onclick="enviarPedido()">Finalizar no WhatsApp üöÄ</button>
            
            <div style="margin-top:20px; border-top: 1px solid #eee; padding-top: 10px;">
                <button id="btn-admin-link" class="btn" style="display:none; background:#2d3436; color:white; margin-bottom:10px;" onclick="location.href='painel.html'">
                    ‚öôÔ∏è Painel Administrativo
                </button>
                <button class="btn" onclick="logout()" style="background:none; color:#aaa; font-size:0.8em; text-decoration:underline; width:100%;">
                    Sair da conta
                </button>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    const ADMINS = ["carlos.sabino@outlook.com.br", "lialmeyda@hotmail.com"]; 

    // --- FUN√á√ïES DE AUTENTICA√á√ÉO (M√ìDULO) ---
    window.btnLogin = () => {
        const e = document.getElementById('loginEmail').value;
        const s = document.getElementById('loginSenha').value;
        if(!e || !s) return alert("Preencha e-mail e senha!");
        signInWithEmailAndPassword(auth, e, s).catch(err => alert("Erro ao entrar: " + err.message));
    };

    window.btnCadastrar = () => {
        const nome = document.getElementById('regNome').value;
        const e = document.getElementById('regEmail').value;
        const s = document.getElementById('regSenha').value;
        if(!nome || !e || !s) return alert("Preencha todos os campos!");
        createUserWithEmailAndPassword(auth, e, s)
            .then((res) => updateProfile(res.user, { displayName: nome }))
            .catch(err => alert("Erro ao cadastrar: " + err.message));
    };

    // CORRE√á√ÉO: Fun√ß√£o Sair pendurada no Window
    window.logout = () => {
        signOut(auth).catch(err => alert("Erro ao sair: " + err.message));
    };

    onAuthStateChanged(auth, (user) => {
        const sessaoAuth = document.getElementById('sessao-auth');
        const sessaoCardapio = document.getElementById('sessao-cardapio');
        const btnAdmin = document.getElementById('btn-admin-link');
        const boasVindas = document.getElementById('boas-vindas');

        if (user) {
            sessaoAuth.style.display = 'none';
            sessaoCardapio.style.display = 'block';

            if (ADMINS.includes(user.email)) {
                boasVindas.innerText = "Oi, Tia! üßÅ";
                btnAdmin.style.display = 'block';
            } else {
                boasVindas.innerText = "Oi, " + (user.displayName || "Cliente") + "! ‚ú®";
                btnAdmin.style.display = 'none';
            }
            carregarProdutos();
        } else {
            sessaoAuth.style.display = 'block';
            sessaoCardapio.style.display = 'none';
        }
    });

    async function carregarProdutos() {
        const snap = await getDocs(collection(db, "produtos"));
        const lista = document.getElementById('lista-produtos');
        lista.innerHTML = "";
        snap.forEach(doc => {
            const p = doc.data();
            lista.innerHTML += `<div class="produto">
                <div><strong>${p.nome}</strong><br>R$ ${p.preco.toFixed(2)}</div>
                <button class="btn-add" onclick="adicionar('${p.nome}', ${p.preco})" ${p.estoque <= 0 ? 'disabled' : ''}>+</button>
            </div>`;
        });
    }

    window.db = db;
    window.addDoc = addDoc;
    window.collection = collection;
    window.auth = auth;
</script>

<script>
    let carrinho = {}; 
    let total = 0;

    window.mudarAba = (tipo) => {
        const isLogin = tipo === 'login';
        document.getElementById('form-login').style.display = isLogin ? 'block' : 'none';
        document.getElementById('form-cadastro').style.display = isLogin ? 'none' : 'block';
        document.getElementById('tab-login').style.color = isLogin ? '#d63384' : '#aaa';
        document.getElementById('tab-login').style.borderBottom = isLogin ? '2px solid #d63384' : 'none';
        document.getElementById('tab-cadastro').style.color = isLogin ? '#aaa' : '#d63384';
        document.getElementById('tab-cadastro').style.borderBottom = isLogin ? 'none' : '2px solid #d63384';
    };

    window.adicionar = (nome, preco) => {
        if(carrinho[nome]) { carrinho[nome].qtd++; } else { carrinho[nome] = { preco, qtd: 1 }; }
        total += preco; renderizar();
    }

    window.remover = (nome) => {
        if (carrinho[nome]) {
            total -= carrinho[nome].preco;
            if (carrinho[nome].qtd > 1) { carrinho[nome].qtd--; } else { delete carrinho[nome]; }
            renderizar();
        }
    }

    function renderizar() {
        const c = document.getElementById('carrinho-itens');
        const keys = Object.keys(carrinho);
        if (keys.length === 0) {
            c.innerHTML = '<p style="color: #ccc; font-style: italic;">Carrinho vazio...</p>';
        } else {
            c.innerHTML = keys.map(n => `
                <div class="item-carrinho" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <span>${carrinho[n].qtd}x ${n}</span>
                    <button onclick="remover('${n}')" style="background: #ff7675; color: white; border: none; border-radius: 5px; padding: 2px 8px; cursor: pointer;">X</button>
                </div>
            `).join('');
        }
        document.getElementById('total-valor').innerText = total.toFixed(2);
    }

    window.enviarPedido = async () => {
    const formaPgto = document.getElementById('forma-pagamento').value;
    if(!formaPgto) return alert("Escolha a forma de pagamento!");
    if(total <= 0) return alert("Carrinho vazio!");

    const pedidoId = Math.random().toString(36).substring(2, 6).toUpperCase();
    const user = window.auth.currentUser;
    const apelido = user ? user.displayName : "Cliente";

    try {
        // 1. SALVAR O PEDIDO NO FIREBASE
        await window.addDoc(window.collection(window.db, "pedidos"), {
            pedidoId, cliente: apelido, total, status: "Pendente", 
            pagamento: formaPgto, data: new Date().toISOString(),
            itens: carrinho // Guardamos os itens para o painel ler depois
        });

        // 2. BAIXA AUTOM√ÅTICA DE ESTOQUE (A M√°gica aqui!)
        const { getDocs, query, where, updateDoc, doc } = await import("https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js");
        
        for (const nomeDoce in carrinho) {
            const q = query(window.collection(window.db, "produtos"), where("nome", "==", nomeDoce));
            const querySnapshot = await getDocs(q);
            
            querySnapshot.forEach(async (docSnap) => {
                const novoEstoque = docSnap.data().estoque - carrinho[nomeDoce].qtd;
                await updateDoc(doc(window.db, "produtos", docSnap.id), {
                    estoque: novoEstoque >= 0 ? novoEstoque : 0
                });
            });
        }

        // 3. MENSAGEM DO WHATSAPP
        let msg = `*NOVO PEDIDO DA TIA* üßÅ‚ú®\n--------------------------------\n`;
        msg += `üÜî *C√ìDIGO:* #${pedidoId}\nüë§ *CLIENTE:* ${apelido}\n--------------------------------\n\n`;
        msg += `*ITENS:* \n`;
        Object.keys(carrinho).forEach(n => msg += `üîπ *${carrinho[n].qtd}x* ${n}\n`);
        msg += `\n--------------------------------\nüí∞ *TOTAL:* R$ ${total.toFixed(2)}\nüí≥ *PAGAMENTO:* ${formaPgto}\n--------------------------------\n_Obrigada pela prefer√™ncia!_ üòç`;
        
        window.open(`https://wa.me/5511984756872?text=${encodeURIComponent(msg)}`);
        
        carrinho = {}; total = 0; renderizar();
        alert("Pedido enviado e estoque atualizado!");
    } catch (e) { 
        console.error(e);
        alert("Erro ao processar pedido!"); 
    }
}
</script>
</body>
</html>
