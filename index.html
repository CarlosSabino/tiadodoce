<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tia do Doce - Card√°pio</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-azul: #a2d2ff; --doce-verde: #25d366; --doce-laranja: #e67e22; --doce-cancel: #ff7675; }
        body { margin: 0; font-family: 'Comic Sans MS', cursive, sans-serif; background: url('fundo.png') fixed center; background-size: cover; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(10px); border-radius: 25px; padding: 25px; width: 90%; max-width: 450px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); border: 2px solid white; margin: 20px auto; }
        h1, h3 { color: #d63384; text-align: center; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1.5px solid #ffc1d1; outline: none; box-sizing: border-box; font-family: inherit; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-principal { background: var(--doce-rosa); color: white; box-shadow: 0 4px 0 #d63384; }
        .btn-whatsapp { background: var(--doce-verde); color: white; font-size: 1.1em; margin-top: 20px; }
        .produto { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px dashed var(--doce-rosa); }
        .btn-add { background: var(--doce-azul); border: none; border-radius: 8px; padding: 5px 12px; cursor: pointer; }
        .item-carrinho { display: flex; justify-content: space-between; font-size: 0.95em; margin-bottom: 8px; border-left: 3px solid var(--doce-rosa); padding-left: 8px; }
        .pedido-mini-card { background: #fff; padding: 12px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #modal-pix { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; justify-content:center; align-items:center; padding: 20px; box-sizing: border-box;}
    </style>
</head>
<body>

    <div id="sessao-auth" class="glass-card">
        <h1>Tia do Doce üßÅ</h1>
        <div style="display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 2px solid #ffdeeb;">
            <button id="tab-login" onclick="mudarAba('login')" style="flex:1; padding: 10px; border:none; background:none; cursor:pointer; font-weight:bold; color:#d63384; border-bottom: 2px solid #d63384;">Entrar</button>
            <button id="tab-cadastro" onclick="mudarAba('cadastro')" style="flex:1; padding: 10px; border:none; background:none; cursor:pointer; color:#aaa;">Cadastrar</button>
        </div>
        <div id="form-login">
            <input type="email" id="loginEmail" placeholder="Seu e-mail">
            <input type="password" id="loginSenha" placeholder="Sua senha">
            <button class="btn btn-principal" onclick="btnLogin()">Entrar no Card√°pio</button>
        </div>
        <div id="form-cadastro" style="display:none;">
            <input type="text" id="regNome" placeholder="Seu Apelido (Ex: Carl√£o)">
            <input type="email" id="regEmail" placeholder="Seu melhor e-mail">
            <input type="password" id="regSenha" placeholder="Crie uma senha">
            <button class="btn btn-principal" onclick="btnCadastrar()">Criar Minha Conta</button>
        </div>
    </div>

    <div id="sessao-cardapio" class="glass-card" style="display:none;">
        <h1 id="boas-vindas">Card√°pio ‚ú®</h1>
        <div id="lista-produtos">Carregando...</div>
        
        <div style="margin-top:25px; background: #fff; padding: 15px; border-radius: 15px;">
            <h3>üõí Seu Carrinho</h3>
            <div id="carrinho-itens"></div>
            <p><strong>Total: R$ <span id="total-valor">0,00</span></strong></p>
            <select id="forma-pagamento">
                <option value="" disabled selected>Forma de Pagamento?</option>
                <option value="Pix">Pix (Pagar Agora) ‚ö°</option>
                <option value="Dinheiro">Dinheiro (Na hora)</option>
                <option value="Quinzena">Pagar na Quinzena (Pendura)</option>
            </select>
            <button class="btn btn-whatsapp" onclick="enviarPedido()">Finalizar Pedido üöÄ</button>
        </div>

        <hr style="margin-top: 30px; border: 1px solid #ffdeeb;">
        <h3>üìã Meus Pedidos</h3>
        <div id="lista-meus-pedidos"></div>

        <div style="margin-top:20px; border-top: 1px solid #eee; padding-top: 10px;">
            <button id="btn-admin-link" class="btn" style="display:none; background:#2d3436; color:white; margin-bottom:10px;" onclick="location.href='painel.html'">‚öôÔ∏è Painel Administrativo</button>
            <button class="btn" onclick="logout()" style="background:none; color:#aaa; font-size:0.8em; text-decoration:underline; width:100%;">Sair</button>
        </div>
    </div>

    <div id="modal-pix">
        <div class="glass-card" style="max-width:320px; text-align:center; margin: auto;">
            <h3 style="color:#d63384;">Pagamento via Pix ‚ö°</h3>
            <p style="font-size:0.8em; color:#666;">Pague o valor abaixo para a Tia:</p>
            <div id="qrcode-area" style="margin:15px 0; background: white; padding: 10px; border-radius: 10px; display: inline-block;"></div>
            <p><strong>Total: R$ <span id="pix-valor-total">0,00</span></strong></p>
            <button class="btn" style="background:#eee; font-size:0.8em;" onclick="copiarChave()">Copiar Chave (11984756872)</button>
            <button class="btn btn-principal" onclick="fecharPix()">J√° paguei / Continuar ‚úÖ</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, query, where, updateDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMINS = ["carlos.sabino@outlook.com.br", "lialmeyda@hotmail.com"]; 

    window.btnLogin = () => {
        const e = document.getElementById('loginEmail').value, s = document.getElementById('loginSenha').value;
        if(!e || !s) return alert("Preencha e-mail e senha!");
        signInWithEmailAndPassword(auth, e, s).catch(err => alert("Erro: " + err.message));
    };

    window.btnCadastrar = () => {
        const n = document.getElementById('regNome').value, e = document.getElementById('regEmail').value, s = document.getElementById('regSenha').value;
        if(!n) return alert("Diga seu apelido!");
        createUserWithEmailAndPassword(auth, e, s).then((res) => updateProfile(res.user, { displayName: n })).catch(err => alert("Erro: " + err.message));
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('sessao-auth').style.display = 'none';
            document.getElementById('sessao-cardapio').style.display = 'block';
            if (ADMINS.includes(user.email)) {
                document.getElementById('boas-vindas').innerText = "Oi, Tia! üßÅ";
                document.getElementById('btn-admin-link').style.display = 'block';
            } else {
                document.getElementById('boas-vindas').innerText = "Oi, " + (user.displayName || "Cliente") + "! ‚ú®";
                document.getElementById('btn-admin-link').style.display = 'none';
            }
            carregarProdutos();
            carregarMeusPedidos(user.email);
        } else {
            document.getElementById('sessao-auth').style.display = 'block';
            document.getElementById('sessao-cardapio').style.display = 'none';
        }
    });

    async function carregarProdutos() {
        const snap = await getDocs(collection(db, "produtos"));
        const lista = document.getElementById('lista-produtos');
        lista.innerHTML = "";
        snap.forEach(d => {
            const p = d.data();
            lista.innerHTML += `<div class="produto">
                <div><strong>${p.nome}</strong><br>R$ ${p.preco.toFixed(2)}</div>
                <button class="btn-add" onclick="adicionar('${p.nome}', ${p.preco})" ${p.estoque <= 0 ? 'disabled' : ''}>+</button>
            </div>`;
        });
    }

    function carregarMeusPedidos(email) {
        const q = query(collection(db, "pedidos"), where("emailCliente", "==", email));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('lista-meus-pedidos');
            container.innerHTML = snapshot.empty ? '<p style="text-align:center; color:#aaa; font-size:0.8em;">Nenhum pedido ainda.</p>' : "";
            snapshot.forEach((doc) => {
                const ped = doc.data();
                const cor = ped.status === "Cancelado" ? "var(--doce-cancel)" : (ped.entregue ? "var(--doce-azul)" : "var(--doce-rosa)");
                const statusPgto = ped.status === "Pago" ? "‚úÖ PAGO" : "‚ö†Ô∏è AGUARDANDO PAGAMENTO";
                let itensH = "";
                if(ped.itens) Object.keys(ped.itens).forEach(n => itensH += `<div style="font-size:0.8em;color:#555">‚Ä¢ ${ped.itens[n].qtd}x ${n}</div>`);
                container.innerHTML += `<div class="pedido-mini-card" style="border-left: 5px solid ${cor}"><div style="display:flex; justify-content:space-between; align-items:center;"><strong>#${ped.pedidoId}</strong> <span style="color:${cor};font-size:0.7em;font-weight:bold;">${ped.entregue ? 'ENTREGUE' : ped.status.toUpperCase()}</span></div><div style="margin:5px 0;">${itensH}</div><div style="font-size: 0.7em; font-weight: bold; color: ${ped.status === "Pago" ? "#25d366" : "#e67e22"}; margin-bottom: 5px;">${statusPgto}</div><div style="display:flex; justify-content:space-between; font-size:0.85em; margin-top:5px; border-top:1px dashed #eee; padding-top:5px;"><span>${new Date(ped.data).toLocaleDateString()}</span> <strong>R$ ${ped.total.toFixed(2)}</strong></div></div>`;
            });
        });
    }

    window.db = db; window.addDoc = addDoc; window.updateDoc = updateDoc; window.doc = doc;
    window.collection = collection; window.query = query; window.where = where; window.getDocs = getDocs; window.auth = auth;
</script>

<script>
    let carrinho = {}; let total = 0;
    window.mudarAba = (tipo) => {
        const isLogin = tipo === 'login';
        document.getElementById('form-login').style.display = isLogin ? 'block' : 'none';
        document.getElementById('form-cadastro').style.display = isLogin ? 'none' : 'block';
        document.getElementById('tab-login').style.color = isLogin ? '#d63384' : '#aaa';
        document.getElementById('tab-login').style.borderBottom = isLogin ? '2px solid #d63384' : 'none';
        document.getElementById('tab-cadastro').style.color = isLogin ? '#aaa' : '#d63384';
        document.getElementById('tab-cadastro').style.borderBottom = isLogin ? 'none' : '2px solid #d63384';
    };
    window.adicionar = (n, p) => {
        if(carrinho[n]) { carrinho[n].qtd++; } else { carrinho[n] = { preco: p, qtd: 1 }; }
        total += p; renderizar();
    }
    window.remover = (n) => {
        if (carrinho[n]) {
            total -= carrinho[n].preco;
            if (carrinho[n].qtd > 1) { carrinho[n].qtd--; } else { delete carrinho[n]; }
            renderizar();
        }
    }
    function renderizar() {
        const c = document.getElementById('carrinho-itens'), k = Object.keys(carrinho);
        c.innerHTML = k.length === 0 ? '<p style="color:#ccc; font-style:italic;">Vazio...</p>' : 
            k.map(n => `<div class="item-carrinho"><span>${carrinho[n].qtd}x ${n}</span> <button onclick="remover('${n}')" style="background:#ff7675; color:white; border:none; border-radius:5px; padding:2px 8px; cursor:pointer;">X</button></div>`).join('');
        document.getElementById('total-valor').innerText = total.toFixed(2);
    }

    window.enviarPedido = async () => {
        const pg = document.getElementById('forma-pagamento').value;
        if(!pg) return alert("Escolha o pagamento!");
        if(total <= 0) return alert("Carrinho vazio!");
        const pid = Math.random().toString(36).substring(2, 6).toUpperCase(), u = window.auth.currentUser;

        try {
            await window.addDoc(window.collection(window.db, "pedidos"), {
                pedidoId: pid, cliente: u.displayName, emailCliente: u.email, total, status: "Pendente", pagamento: pg, data: new Date().toISOString(), itens: carrinho, entregue: false
            });
            for (const n in carrinho) {
                const q = window.query(window.collection(window.db, "produtos"), window.where("nome", "==", n));
                const s = await window.getDocs(q);
                s.forEach(async (d) => { await window.updateDoc(window.doc(window.db, "produtos", d.id), { estoque: Math.max(0, d.data().estoque - carrinho[n].qtd) }); });
            }

            let m = `*NOVO PEDIDO DA TIA* üßÅ‚ú®\n--------------------------------\nüÜî *#${pid}*\nüë§ *CLIENTE:* ${u.displayName}\n--------------------------------\n\n*ITENS:*\n`;
            Object.keys(carrinho).forEach(n => m += `üîπ *${carrinho[n].qtd}x* ${n}\n`);
            m += `\nüí∞ *TOTAL:* R$ ${total.toFixed(2)}\nüí≥ *PGTO:* ${pg}\n--------------------------------\n_Obrigada pela prefer√™ncia!_ üòç`;
            
            if(pg === "Pix") {
                document.getElementById('pix-valor-total').innerText = total.toFixed(2);
                document.getElementById('qrcode-area').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=11984756872" style="display:block;">`;
                document.getElementById('modal-pix').style.display = 'flex';
                window.msgZapTemp = m;
            } else {
                alert("üéâ Pedido Confirmado! Abrindo WhatsApp...");
                window.open(`https://wa.me/5511973019207?text=${encodeURIComponent(m)}`);
                resetarCarrinho();
            }
        } catch (e) { alert("Erro ao processar!"); }
    }

    window.fecharPix = () => {
        document.getElementById('modal-pix').style.display = 'none';
        window.open(`https://wa.me/5511973019207?text=${encodeURIComponent(window.msgZapTemp)}`);
        resetarCarrinho();
    };

    window.copiarChave = () => {
        navigator.clipboard.writeText("11984756872");
        alert("Chave Pix Copiada!");
    };

    function resetarCarrinho() {
        carrinho = {}; total = 0; renderizar();
        document.getElementById('forma-pagamento').value = "";
    }
</script>
</body>
</html>
