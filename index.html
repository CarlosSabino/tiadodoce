<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tia do Doce - Card√°pio</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-azul: #a2d2ff; }
        body { margin: 0; font-family: 'Comic Sans MS', cursive, sans-serif; background: url('fundo.png') fixed center; background-size: cover; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(10px); border-radius: 25px; padding: 25px; width: 90%; max-width: 450px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); border: 2px solid white; margin: 20px auto; }
        h1 { color: #d63384; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1.5px solid #ffc1d1; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-principal { background: var(--doce-rosa); color: white; box-shadow: 0 4px 0 #d63384; }
        .btn-whatsapp { background: #25d366; color: white; font-size: 1.1em; margin-top: 20px; }
        .produto { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px dashed var(--doce-rosa); }
        .btn-add { background: var(--doce-azul); border: none; border-radius: 8px; padding: 5px 12px; cursor: pointer; }
        .item-carrinho { display: flex; justify-content: space-between; font-size: 0.95em; margin-bottom: 8px; border-left: 3px solid var(--doce-rosa); padding-left: 8px; }
    </style>
</head>
<body>

    <div id="sessao-auth" class="glass-card">
        <h1>Tia do Doce üßÅ</h1>
        <input type="text" id="regNome" placeholder="Seu Nome ou Apelido">
        <input type="email" id="regEmail" placeholder="Seu e-mail">
        <input type="password" id="regSenha" placeholder="Sua senha">
        <button class="btn btn-principal" onclick="btnLogin()">Entrar</button>
        <button class="btn" style="background:none; color:#d63384;" onclick="btnCadastrar()">Cadastrar Conta</button>
    </div>

    <div id="sessao-cardapio" class="glass-card" style="display:none;">
        <h1 id="boas-vindas">Card√°pio ‚ú®</h1>
        <div id="lista-produtos">Carregando...</div>
        <div style="margin-top:25px; background: #fff; padding: 15px; border-radius: 15px;">
            <h3>üõí Seu Carrinho</h3>
            <div id="carrinho-itens"></div>
            <p><strong>Total: R$ <span id="total-valor">0,00</span></strong></p>
            <button class="btn btn-whatsapp" onclick="enviarPedido()">Finalizar no WhatsApp üöÄ</button>
            <button id="btn-admin-link" class="btn" style="display:none; background:#2d3436; color:white; margin-top:15px;" onclick="location.href='painel.html'">
                ‚öôÔ∏è Acessar Painel Administrativo
            </button>
            
            <button class="btn" onclick="logout()" style="background:none; color:#aaa; font-size:0.8em; text-decoration:underline;">Sair</button>
            <button class="btn" onclick="logout()" style="background:none; color:#aaa; font-size:0.8em; text-decoration:underline;">Sair</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.btnLogin = () => {
        signInWithEmailAndPassword(auth, document.getElementById('regEmail').value, document.getElementById('regSenha').value).catch(e => alert(e.message));
    };

    window.btnCadastrar = () => {
        const nome = document.getElementById('regNome').value;
        if(!nome) return alert("Diga seu apelido!");
        createUserWithEmailAndPassword(auth, document.getElementById('regEmail').value, document.getElementById('regSenha').value)
            .then((res) => updateProfile(res.user, { displayName: nome }))
            .catch(e => alert(e.message));
    };

    window.logout = () => signOut(auth);

    const EMAIL_ADMIN = "carlos.sabino@outlook.com.br"; // Seu e-mail de admin

onAuthStateChanged(auth, (user) => {
    const sessaoAuth = document.getElementById('sessao-auth');
    const sessaoCardapio = document.getElementById('sessao-cardapio');
    const btnAdmin = document.getElementById('btn-admin-link');

    if (user) {
        sessaoAuth.style.display = 'none';
        sessaoCardapio.style.display = 'block';
        document.getElementById('boas-vindas').innerText = "Oi, " + user.displayName + "! ‚ú®";
        
        // --- LOGICA DO BOT√ÉO ADMIN ---
        if (user.email === EMAIL_ADMIN) {
            btnAdmin.style.display = 'block'; // Mostra o bot√£o se for voc√™
        } else {
            btnAdmin.style.display = 'none';  // Garante que fica escondido para os outros
        }

        carregarProdutos();
        } else {
            sessaoAuth.style.display = 'block';
            sessaoCardapio.style.display = 'none';
            btnAdmin.style.display = 'none';
        }
    });

    async function carregarProdutos() {
        const snap = await getDocs(collection(db, "produtos"));
        const lista = document.getElementById('lista-produtos');
        lista.innerHTML = "";
        snap.forEach(doc => {
            const p = doc.data();
            lista.innerHTML += `<div class="produto"><div><strong>${p.nome}</strong><br>R$ ${p.preco.toFixed(2)}</div>
            <button class="btn-add" onclick="adicionar('${p.nome}', ${p.preco})" ${p.estoque <= 0 ? 'disabled' : ''}>+</button></div>`;
        });
    }

    // Tornar db e collection acess√≠veis para o outro script
    window.db = db;
    window.addDoc = addDoc;
    window.collection = collection;
    window.auth = auth;
</script>

<script>
    let carrinho = {}; 
    let total = 0;

    function adicionar(nome, preco) {
        if(carrinho[nome]) { 
            carrinho[nome].qtd++; 
        } else { 
            carrinho[nome] = { preco, qtd: 1 }; 
        }
        total += preco; 
        renderizar();
    }

    // --- NOVA FUN√á√ÉO PARA REMOVER ITEM ---
    function remover(nome) {
        if (carrinho[nome]) {
            total -= carrinho[nome].preco; // Subtrai um do total
            
            if (carrinho[nome].qtd > 1) {
                carrinho[nome].qtd--; // Diminui a quantidade
            } else {
                delete carrinho[nome]; // Remove do objeto se for o √∫ltimo
            }
            renderizar();
        }
    }

    function renderizar() {
        const c = document.getElementById('carrinho-itens');
        const keys = Object.keys(carrinho);

        if (keys.length === 0) {
            c.innerHTML = '<p style="color: #ccc; font-style: italic;">Carrinho vazio...</p>';
        } else {
            c.innerHTML = keys.map(n => `
                <div class="item-carrinho" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <span>${carrinho[n].qtd}x ${n}</span>
                    <button onclick="remover('${n}')" style="background: #ff7675; color: white; border: none; border-radius: 5px; padding: 2px 8px; cursor: pointer; font-size: 0.8em;">X</button>
                </div>
            `).join('');
        }
        document.getElementById('total-valor').innerText = total.toFixed(2);
    }

    async function enviarPedido() {
    if(total <= 0) return alert("Adicione algo ao carrinho primeiro!");
    
    // Gera um c√≥digo curto de 4 caracteres (Ex: A1B2)
    const pedidoId = Math.random().toString(36).substring(2, 6).toUpperCase();
    const user = window.auth.currentUser;
    const apelido = user ? user.displayName : "Cliente";

    // 1. SALVAR NO FIRESTORE (Financeiro da Tia)
    try {
        await window.addDoc(window.collection(window.db, "pedidos"), {
            pedidoId, 
            cliente: apelido, 
            total, 
            status: "Pendente", 
            data: new Date().toISOString()
        });
    } catch (e) { console.error("Erro no banco:", e); }

    // 2. MENSAGEM TURBINADA DO WHATSAPP
    let msg = `*NOVO PEDIDO DA TIA* üßÅ‚ú®\n`;
    msg += `--------------------------------\n`;
    msg += `üÜî *C√ìDIGO:* #${pedidoId}\n`;
    msg += `üë§ *CLIENTE:* ${apelido}\n`;
    msg += `--------------------------------\n\n`;
    msg += `*ITENS DO PEDIDO:* \n`;
    
    Object.keys(carrinho).forEach(n => {
        msg += `üîπ *${carrinho[n].qtd}x* ${n}\n`;
    });
    
    msg += `\n--------------------------------\n`;
    msg += `üí∞ *TOTAL A PAGAR:* R$ ${total.toFixed(2)}\n`;
    msg += `--------------------------------\n`;
    msg += `_Obrigada pela prefer√™ncia!_ üòç`;
    
    const tel = "5511973019207"; // <-- N√∫mero da Tia
    window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`);
    
    // Limpa carrinho
    carrinho = {}; total = 0; renderizar();
}
</script>
</body>
</html>
