<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Tia - Gest√£o</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-azul: #a2d2ff; --doce-verde: #25d366; --doce-laranja: #e67e22; --doce-cancel: #ff7675; }
        body { font-family: 'Segoe UI', sans-serif; background: #fff5f8; padding: 20px; margin: 0; }
        .admin-card { background: white; max-width: 600px; margin: auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid white; }
        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; padding: 15px; background: #fff9fb; border-radius: 12px; border: 1px solid #ffdeeb; }
        input { padding: 12px; border: 1px solid #ffc1d1; border-radius: 8px; outline: none; }
        .btn { padding: 10px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; margin-bottom: 5px; }
        .item-gestao { display: flex; flex-direction: column; padding: 12px; border-bottom: 1px dashed #ff85a1; margin-bottom: 10px; background: #fff; border-radius: 8px; }
        .pedido-card { background: #fdfdfd; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .edit-field { width: 70px; padding: 5px; border: 1px solid #ffc1d1; border-radius: 5px; text-align: center; font-weight: bold; color: #d63384; }
        .msg-vazia { text-align: center; color: #999; padding: 20px; font-style: italic; }
        #modal-extrato { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:10000; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div class="admin-card" id="area-admin" style="display:none;">
    <h1 style="color:#d63384; text-align:center;">Gest√£o Tia do Doce üßÅ</h1>
    
    <div class="form-group">
        <h3>Cadastrar Novo Doce</h3>
        <input type="text" id="novo-nome" placeholder="Nome (Ex: KIT KAT)">
        <input type="number" id="novo-preco" step="0.01" placeholder="Pre√ßo (R$)">
        <input type="number" id="novo-estoque" placeholder="Qtd Inicial">
        <button class="btn" style="background:var(--doce-rosa);" id="btnSalvar">Adicionar ao Card√°pio</button>
    </div>

    <h3>üì¶ Estoque e Pre√ßos (Edit√°vel)</h3>
    <div id="lista-estoque" class="msg-vazia">Carregando estoque...</div>

    <button onclick="gerarExtrato()" class="btn" style="background:var(--doce-laranja); width:100%; margin: 20px 0;">üìä Gerar Extrato de Devedores</button>
    
    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
    
    <h3>üí∞ Pedidos Pendentes</h3>
    <div id="lista-pedidos" class="msg-vazia">Carregando pedidos...</div>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

    <h3>üìú Hist√≥rico de Pedidos</h3>
    <div id="lista-historico" class="msg-vazia">Carregando hist√≥rico...</div>

    <button onclick="logout()" style="width:100%; margin-top:20px; background:#f0f0f0; border:none; padding:12px; border-radius:10px; cursor:pointer; font-weight:bold; color:#666;">Sair do Painel</button>
</div>

<div id="modal-extrato">
    <div class="admin-card" style="max-height: 80vh; overflow-y: auto;">
        <h3>üìã Extrato de Devedores</h3>
        <div id="conteudo-extrato"></div>
        <button class="btn" style="background:#666; width:100%; margin-top:15px;" onclick="document.getElementById('modal-extrato').style.display='none'">Fechar</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, getDoc, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMINS = ["carlos.sabino@outlook.com.br", "lialmeyda@hotmail.com"];

    onAuthStateChanged(auth, (u) => {
        if (u && ADMINS.includes(u.email)) {
            document.getElementById('area-admin').style.display = 'block';
            iniciarEscutas();
        } else { window.location.href = "index.html"; }
    });

    window.logout = () => signOut(auth);

    function iniciarEscutas() {
        // 1. ESTOQUE
        onSnapshot(collection(db, "produtos"), (snap) => {
            const cont = document.getElementById('lista-estoque');
            if (snap.empty) { cont.innerHTML = "<p class='msg-vazia'>Nenhum produto cadastrado.</p>"; return; }
            cont.innerHTML = "";
            snap.forEach(d => {
                const item = d.data();
                const ativo = item.ativo !== false;
                cont.innerHTML += `
                    <div class="item-gestao" style="opacity: ${ativo ? '1' : '0.5'}">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <strong>${item.nome}</strong>
                            <button class="btn" style="background:${ativo?'var(--doce-laranja)':'var(--doce-verde)'}; padding:5px 10px; font-size:0.7em;" 
                                onclick="toggleStatus('${d.id}', ${ativo})">${ativo?'Inativar':'Ativar'}</button>
                        </div>
                        <div style="font-size:0.85em; color:#666; margin-top:8px; display:flex; gap:10px; align-items:center;">
                            <span>üí∞ R$ <input type="number" step="0.01" class="edit-field" value="${(item.preco || 0).toFixed(2)}" onchange="atualizarCampo('${d.id}', 'preco', this.value)"></span>
                            <span>üì¶ Qtd: <input type="number" class="edit-field" value="${item.estoque || 0}" onchange="atualizarCampo('${d.id}', 'estoque', this.value)"></span>
                        </div>
                    </div>`;
            });
        });

        // 2. PEDIDOS PENDENTES
        const qPendentes = query(collection(db, "pedidos"), where("status", "==", "Pendente"));
        onSnapshot(qPendentes, (snap) => {
            const cont = document.getElementById('lista-pedidos');
            if (snap.empty) { cont.innerHTML = "<p class='msg-vazia'>N√£o h√° pedidos pendentes. üôå</p>"; return; }
            cont.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                let txtItens = p.itens ? Object.keys(p.itens).map(n => `${p.itens[n].qtd}x ${n}`).join(', ') : '...';
                cont.innerHTML += `
                    <div class="pedido-card">
                        <div style="display:flex; justify-content:space-between;">
                            <strong>üë§ ${p.cliente || 'An√¥nimo'}</strong>
                            <span style="font-size:0.7em; color:var(--doce-rosa); font-weight:bold;">${p.entregue ? '‚úÖ ENTREGUE' : '‚è≥ PENDENTE'}</span>
                        </div>
                        <div style="font-size:0.85em; color:#555; margin:8px 0;">üìù ${txtItens} | üí∞ <strong>R$ ${(p.total || 0).toFixed(2)}</strong></div>
                        <div style="display:flex; gap:5px; flex-wrap:wrap;">
                            <button class="btn" style="background:var(--doce-azul); flex:1; font-size:0.75em;" onclick="atualizarPedido('${d.id}', {entregue: true})">Entregue ‚úÖ</button>
                            <button class="btn" style="background:var(--doce-verde); flex:1; font-size:0.75em;" onclick="atualizarPedido('${d.id}', {status: 'Pago'})">Pago üí∞</button>
                            <button class="btn" style="background:var(--doce-cancel); padding:10px; font-size:0.75em;" onclick="atualizarPedido('${d.id}', {status: 'Cancelado'})">X</button>
                        </div>
                    </div>`;
            });
        });

        // 3. HIST√ìRICO (PAGOS E CANCELADOS) - RESTAURADO!
        const qHistorico = query(collection(db, "pedidos"), where("status", "!=", "Pendente"), limit(10));
        onSnapshot(qHistorico, (snap) => {
            const cont = document.getElementById('lista-historico');
            if (snap.empty) { cont.innerHTML = "<p class='msg-vazia'>Nenhum pedido no hist√≥rico ainda. üç™</p>"; return; }
            cont.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                const corStatus = p.status === "Pago" ? "var(--doce-verde)" : "var(--doce-cancel)";
                cont.innerHTML += `
                    <div class="pedido-card" style="opacity: 0.8; border-left: 5px solid ${corStatus}">
                        <div style="display:flex; justify-content:space-between; font-size:0.85em;">
                            <span>üë§ ${p.cliente}</span>
                            <strong style="color:${corStatus}">${p.status.toUpperCase()}</strong>
                        </div>
                        <div style="font-size:0.8em; color:#777;">üí∞ R$ ${(p.total || 0).toFixed(2)} | Pgto: ${p.pagamento || '-'}</div>
                    </div>`;
            });
        });
    }

    // FUN√á√ïES AUXILIARES
    window.atualizarCampo = async (id, campo, valor) => {
        const v = parseFloat(valor);
        if (!isNaN(v)) { const obj = {}; obj[campo] = v; await updateDoc(doc(db, "produtos", id), obj); }
    };
    window.toggleStatus = async (id, s) => { await updateDoc(doc(db, "produtos", id), { ativo: !s }); };
    window.atualizarPedido = async (id, dados) => {
        if(confirm("Confirmar altera√ß√£o?")) { await updateDoc(doc(db, "pedidos", id), dados); }
    };

    window.gerarExtrato = async () => {
        const snap = await getDocs(query(collection(db, "pedidos"), where("status", "==", "Pendente")));
        const devedores = {};
        snap.forEach(d => {
            const p = d.data();
            if(!devedores[p.cliente]) devedores[p.cliente] = 0;
            devedores[p.cliente] += p.total;
        });
        let html = "";
        for (let nome in devedores) {
            html += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;">
                        <span>${nome}</span> <strong>R$ ${devedores[nome].toFixed(2)}</strong>
                     </div>`;
        }
        document.getElementById('conteudo-extrato').innerHTML = html || "Nenhuma pend√™ncia encontrada.";
        document.getElementById('modal-extrato').style.display = 'flex';
    };

    document.getElementById('btnSalvar').onclick = async () => {
        const n = document.getElementById('novo-nome').value.toUpperCase().trim();
        const p = parseFloat(document.getElementById('novo-preco').value);
        const e = parseInt(document.getElementById('novo-estoque').value);
        if(!n || isNaN(p)) return alert("Preencha Nome e Pre√ßo!");
        const refFoto = await getDoc(doc(db, "config_fotos", n));
        const ext = refFoto.exists() ? refFoto.data().ext : ".webp";
        const arquivo = n.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '') + ext;
        await addDoc(collection(db, "produtos"), { nome: n, preco: p, estoque: e || 0, fotoUrl: arquivo, ativo: true });
        alert("Cadastrado!");
    };
    window.db = db;
</script>
</body>
</html>
