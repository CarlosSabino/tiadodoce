<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Tia - Gest√£o</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-azul: #a2d2ff; }
        body { font-family: 'Segoe UI', sans-serif; background: url('fundo.png') fixed center; background-size: cover; margin: 0; padding: 20px; }
        .admin-card { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(10px); max-width: 650px; margin: auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 2px solid white; }
        h1, h3 { color: var(--doce-rosa); text-align: center; }
        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; padding: 15px; background: rgba(255, 245, 248, 0.8); border-radius: 12px; }
        input { padding: 12px; border: 1px solid #ffc1d1; border-radius: 10px; outline: none; }
        .btn { padding: 12px 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add { background: var(--doce-rosa); color: white; width: 100%; margin-bottom: 10px; }
        .item-gestao { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px dashed var(--doce-rosa); margin-bottom: 5px;}
        .controles { display: flex; align-items: center; gap: 8px; }
        .btn-mini { padding: 5px 10px; border-radius: 5px; border: none; cursor: pointer; font-size: 0.8em; }
        .financeiro-box { background: #e3f2fd; padding: 15px; border-radius: 12px; margin: 20px 0; display: flex; justify-content: space-around; font-weight: bold; }
        .pedido-card { background: white; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid #ff85a1; }
    </style>
</head>
<body>

<div class="admin-card" id="area-admin" style="display:none;">
    <h1>Painel de Gest√£o üõ†Ô∏è</h1>
    
    <div class="form-group">
        <h3>Cadastrar Novo Doce</h3>
        <input type="text" id="novo-nome" placeholder="Nome do Doce">
        <input type="number" id="novo-preco" placeholder="Pre√ßo (ex: 12.50)">
        <input type="number" id="novo-estoque" placeholder="Qtd Inicial">
        <button class="btn btn-add" id="btnSalvarProduto">Adicionar ao Card√°pio</button>
    </div>

    <hr>
    <h3>üì¶ Controle de Estoque</h3>
    <div id="lista-estoque">Carregando estoque...</div>

    <hr>
    <h3>üí∞ Financeiro e Pedidos</h3>
    <div class="financeiro-box">
        <div>Pendentes: <span id="qtd-p">0</span></div>
        <div>A Receber: R$ <span id="val-p">0,00</span></div>
    </div>
    <div id="lista-pedidos">Carregando pedidos...</div>

    <button onclick="location.href='index.html'" style="width:100%; margin-top:20px; background:#ddd; border:none; padding:10px; border-radius:10px; cursor:pointer;">Voltar ao Card√°pio</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMINS = ["carlos.sabino@outlook.com.br", "lialmeyda@hotmail.com"];
    
    onAuthStateChanged(auth, (user) => {
        if (user && ADMINS.includes(user.email)) {
            document.getElementById('area-admin').style.display = 'block';
            iniciarEscutas();
        } else {
            alert("Acesso restrito!");
            window.location.href = "index.html";
        }
    });

    function iniciarEscutas() {
        // 1. ESCUTA DE ESTOQUE (O que faltava!)
        onSnapshot(collection(db, "produtos"), (snap) => {
            const cont = document.getElementById('lista-estoque');
            cont.innerHTML = "";
            snap.forEach(d => {
                const item = d.data();
                cont.innerHTML += `
                    <div class="item-gestao">
                        <span><b>${item.nome}</b> (Qtd: ${item.estoque})</span>
                        <div class="controles">
                            <button class="btn-mini" style="background:#a2d2ff" onclick="ajustarEstoque('${d.id}', ${item.estoque + 1})">+</button>
                            <button class="btn-mini" style="background:#a2d2ff" onclick="ajustarEstoque('${d.id}', ${item.estoque - 1})">-</button>
                            <button class="btn-mini" style="background:#ff7675; color:white;" onclick="removerDoce('${d.id}')">Excluir</button>
                        </div>
                    </div>`;
            });
        });

        // 2. ESCUTA DE PEDIDOS (Consolidada com Itens)
        onSnapshot(collection(db, "pedidos"), (snap) => {
            const cont = document.getElementById('lista-pedidos');
            let qP = 0, vP = 0;
            cont.innerHTML = "";
            
            snap.forEach(sDoc => {
                const ped = sDoc.data();
                if(ped.status === "Pendente") { qP++; vP += ped.total; }
                
                let listaItens = "";
                if(ped.itens) {
                    Object.keys(ped.itens).forEach(nome => {
                        listaItens += `<small>‚Ä¢ ${ped.itens[nome].qtd}x ${nome}</small><br>`;
                    });
                }

                cont.innerHTML += `
                <div class="pedido-card" style="border-left-color: ${ped.status === 'Pendente' ? '#ff85a1' : '#25d366'}">
                    <b>${ped.cliente}</b> <small>(#${ped.pedidoId})</small><br>
                    <div style="margin: 8px 0;">${listaItens}</div>
                    <span style="font-size: 0.8em; color: #666;">Pgto: ${ped.pagamento || 'N/A'}</span><br>
                    <strong>R$ ${ped.total.toFixed(2)}</strong> - <i>${ped.status}</i><br>
                    ${ped.status === "Pendente" ? 
                        `<button class="btn-mini" style="background:#25d366; color:white; margin-top:10px;" onclick="baixarPedido('${sDoc.id}')">Confirmar Pagamento</button>` 
                        : '‚úÖ Pago'}
                </div>`;
            });
            document.getElementById('qtd-p').innerText = qP;
            document.getElementById('val-p').innerText = vP.toFixed(2);
        });
    }

    // A√ß√µes globais
    document.getElementById('btnSalvarProduto').onclick = async () => {
        const nome = document.getElementById('novo-nome').value;
        const preco = parseFloat(document.getElementById('novo-preco').value);
        const estoque = parseInt(document.getElementById('novo-estoque').value);
        if(!nome || isNaN(preco)) return alert("Dados inv√°lidos!");
        await addDoc(collection(db, "produtos"), { nome, preco, estoque });
        alert("Doce cadastrado!");
        document.getElementById('novo-nome').value = "";
        document.getElementById('novo-preco').value = "";
        document.getElementById('novo-estoque').value = "";
    };

    window.ajustarEstoque = async (id, valor) => {
        if(valor < 0) return;
        await updateDoc(doc(db, "produtos", id), { estoque: valor });
    };

    window.removerDoce = async (id) => {
        if(confirm("Deseja apagar esse doce?")) await deleteDoc(doc(db, "produtos", id));
    };

    window.baixarPedido = async (id) => {
        await updateDoc(doc(db, "pedidos", id), { status: "Pago" });
    };
</script>
</body>
</html>
