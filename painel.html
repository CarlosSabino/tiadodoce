<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Tia - Gest√£o de Vendas</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-azul: #a2d2ff; --doce-verde: #25d366; --doce-laranja: #e67e22; --doce-cancel: #ff7675; }
        body { font-family: 'Segoe UI', sans-serif; background: url('fundo.png') fixed center; background-size: cover; margin: 0; padding: 20px; }
        .admin-card { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(10px); max-width: 650px; margin: auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 2px solid white; }
        h1, h3 { color: #d63384; text-align: center; }
        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; padding: 15px; background: rgba(255, 245, 248, 0.8); border-radius: 12px; }
        input { padding: 12px; border: 1px solid #ffc1d1; border-radius: 10px; outline: none; font-family: inherit; }
        .btn { padding: 12px 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add { background: var(--doce-rosa); color: white; width: 100%; margin-bottom: 10px; }
        .item-gestao { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px dashed var(--doce-rosa); margin-bottom: 5px; }
        .controles { display: flex; align-items: center; gap: 8px; }
        .btn-mini { padding: 8px 12px; border-radius: 8px; border: none; cursor: pointer; font-size: 0.8em; font-weight: bold; }
        .financeiro-box { background: #e3f2fd; padding: 15px; border-radius: 12px; margin: 20px 0; display: flex; justify-content: space-around; font-weight: bold; color: #1976d2; border: 1px solid var(--doce-azul); }
        .pedido-card { background: white; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .status-badge { font-size: 0.75em; padding: 3px 8px; border-radius: 5px; margin-left: 5px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="admin-card" id="area-admin" style="display:none;">
    <h1>Painel de Gest√£o üõ†Ô∏è</h1>
    <div class="form-group">
        <h3>Cadastrar Novo Doce</h3>
        <input type="text" id="novo-nome" placeholder="Nome do Doce">
        <input type="number" id="novo-preco" step="0.01" placeholder="Pre√ßo (R$)">
        <input type="number" id="novo-estoque" placeholder="Qtd Inicial">
        <button class="btn btn-add" id="btnSalvarProduto">Adicionar ao Card√°pio</button>
    </div>
    <hr>
    <h3>üì¶ Estoque Atual</h3>
    <div id="lista-estoque">Buscando estoque...</div>
    <hr>
    <h3>üí∞ Fechamento de Quinzena</h3>
    <div class="financeiro-box">
        <div>Abertos: <span id="qtd-p">0</span></div>
        <div>Total a Receber: R$ <span id="val-p">0,00</span></div>
    </div>
    <div id="lista-pedidos">Buscando pedidos...</div>
    <button onclick="location.href='index.html'" style="width:100%; margin-top:20px; background:#ddd; border:none; padding:12px; border-radius:10px; cursor:pointer; font-weight:bold;">Sair do Painel</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMINS = ["carlos.sabino@outlook.com.br", "lialmeyda@hotmail.com"];
    
    onAuthStateChanged(auth, (user) => {
        if (user && ADMINS.includes(user.email)) {
            document.getElementById('area-admin').style.display = 'block';
            iniciarEscutas();
        } else {
            window.location.href = "index.html";
        }
    });

    function iniciarEscutas() {
        onSnapshot(collection(db, "produtos"), (snap) => {
            const cont = document.getElementById('lista-estoque');
            cont.innerHTML = "";
            snap.forEach(d => {
                const item = d.data();
                cont.innerHTML += `
                    <div class="item-gestao">
                        <span><b>${item.nome}</b> (Saldo: ${item.estoque})</span>
                        <div class="controles">
                            <button class="btn-mini" style="background:var(--doce-azul)" onclick="ajustarEstoque('${d.id}', ${item.estoque + 1})">+</button>
                            <button class="btn-mini" style="background:var(--doce-azul)" onclick="ajustarEstoque('${d.id}', ${item.estoque - 1})">-</button>
                            <button class="btn-mini" style="background:var(--doce-cancel); color:white;" onclick="removerDoce('${d.id}')">X</button>
                        </div>
                    </div>`;
            });
        });

        onSnapshot(collection(db, "pedidos"), (snap) => {
            const cont = document.getElementById('lista-pedidos');
            let qAbertos = 0, vTotal = 0;
            cont.innerHTML = "";
            const docs = [];
            snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
            docs.sort((a, b) => new Date(b.data) - new Date(a.data));

            docs.forEach(ped => {
                if(ped.status !== "Pago" && ped.status !== "Cancelado") { qAbertos++; vTotal += ped.total; }
                let listaItens = "";
                if(ped.itens) Object.keys(ped.itens).forEach(n => listaItens += `<small>‚Ä¢ ${ped.itens[n].qtd}x ${n}</small><br>`);

                const foiPago = ped.status === "Pago";
                const foiEntregue = ped.entregue || false;
                const statusFinanceiro = foiPago ? '<span style="color:var(--doce-verde)">[PAGO]</span>' : '<span style="color:var(--doce-laranja)">[PENDENTE PAGAMENTO]</span>';

                cont.innerHTML += `
                <div class="pedido-card" style="border-left: 6px solid ${foiPago ? 'var(--doce-verde)' : 'var(--doce-rosa)'}">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b>${ped.cliente}</b>
                        <span>
                            ${foiEntregue ? '<span class="status-badge" style="background:var(--doce-azul); color:white;">Entregue</span>' : ''}
                            ${statusFinanceiro}
                        </span>
                    </div>
                    <div style="margin: 10px 0; color: #444;">${listaItens}</div>
                    <div style="font-size: 0.85em; color: #666;">
                        üí∞ R$ ${ped.total.toFixed(2)} | üí≥ ${ped.pagamento} | üìÖ ${new Date(ped.data).toLocaleDateString()}
                    </div>
                    <div style="margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap;">
                        ${!foiPago && ped.status !== "Cancelado" ? `<button class="btn-mini" style="background:var(--doce-verde); color:white;" onclick="baixarPedido('${ped.id}')">Dar Baixa $</button>` : ''}
                        ${!foiEntregue && ped.status !== "Cancelado" ? `<button class="btn-mini" style="background:var(--doce-azul); color:white;" onclick="entregarPedido('${ped.id}')">Marcar Entregue</button>` : ''}
                        ${ped.status === "Pendente" && !foiEntregue ? `<button class="btn-mini" style="background:var(--doce-cancel); color:white;" onclick="cancelarPedido('${ped.id}')">Cancelar</button>` : ''}
                    </div>
                </div>`;
            });
            document.getElementById('qtd-p').innerText = qAbertos;
            document.getElementById('val-p').innerText = vTotal.toFixed(2);
        });
    }

    window.ajustarEstoque = async (id, valor) => { if(valor >= 0) await updateDoc(doc(db, "produtos", id), { estoque: valor }); };
    window.removerDoce = async (id) => { if(confirm("Remover?")) await deleteDoc(doc(db, "produtos", id)); };
    window.baixarPedido = async (id) => { if(confirm("Confirmar Pagamento?")) await updateDoc(doc(db, "pedidos", id), { status: "Pago" }); };
    window.entregarPedido = async (id) => { if(confirm("Marcar como Entregue?")) await updateDoc(doc(db, "pedidos", id), { entregue: true }); };
    window.cancelarPedido = async (id) => { if(confirm("Cancelar?")) await updateDoc(doc(db, "pedidos", id), { status: "Cancelado" }); };
    document.getElementById('btnSalvarProduto').onclick = async () => {
        const n = document.getElementById('novo-nome').value, p = parseFloat(document.getElementById('novo-preco').value), e = parseInt(document.getElementById('novo-estoque').value);
        if(!n || isNaN(p)) return alert("Erro!");
        await addDoc(collection(db, "produtos"), { nome: n, preco: p, estoque: e || 0 });
        alert("Cadastrado!");
        document.getElementById('novo-nome').value = ""; document.getElementById('novo-preco').value = ""; document.getElementById('novo-estoque').value = "";
    };
</script>
</body>
</html>
