<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Tia - Gest√£o de Vendas</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-azul: #a2d2ff; --doce-verde: #25d366; --doce-laranja: #e67e22; --doce-cancel: #ff7675; --fundo-cancel: #f0f0f0; }
        body { font-family: 'Segoe UI', sans-serif; background: url('fundo.png') fixed center; background-size: cover; margin: 0; padding: 20px; }
        .admin-card { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(10px); max-width: 650px; margin: auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 2px solid white; }
        h1, h3 { color: #d63384; text-align: center; }
        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; padding: 15px; background: rgba(255, 245, 248, 0.8); border-radius: 12px; }
        input { padding: 10px; border: 1px solid #ffc1d1; border-radius: 8px; outline: none; font-family: inherit; }
        .btn { padding: 12px 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add { background: var(--doce-rosa); color: white; width: 100%; margin-bottom: 10px; }
        .item-gestao { display: flex; flex-direction: column; padding: 15px; border-bottom: 1px dashed var(--doce-rosa); margin-bottom: 10px; background: white; border-radius: 12px; transition: 0.3s; }
        .linha-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .controles-preco { display: flex; align-items: center; gap: 10px; background: #fff5f8; padding: 8px; border-radius: 8px; }
        .btn-mini { padding: 8px 12px; border-radius: 8px; border: none; cursor: pointer; font-size: 0.8em; font-weight: bold; }
        
        /* Modal Flutuante para Busca de Imagem */
        #modal-busca { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:20000; align-items: center; justify-content: center; }
        .janela-busca { background: white; border-radius: 20px; width: 90%; height: 85%; display: flex; flex-direction: column; overflow: hidden; }
        .header-busca { padding: 15px; background: var(--doce-rosa); color: white; display: flex; justify-content: space-between; align-items: center; }
        iframe { border: none; flex-grow: 1; width: 100%; }

        .financeiro-box { background: #e3f2fd; padding: 15px; border-radius: 12px; margin: 20px 0; display: flex; justify-content: space-around; font-weight: bold; color: #1976d2; border: 1px solid var(--doce-azul); }
        .pedido-card { background: white; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="admin-card" id="area-admin" style="display:none;">
    <h1>Painel de Gest√£o üõ†Ô∏è</h1>
    
    <div class="form-group">
        <h3>Cadastrar Novo Doce</h3>
        <div style="display:flex; gap:8px;">
            <input type="text" id="novo-nome" placeholder="Nome do Doce (Ex: TRENTO)" style="flex:1;">
            <button class="btn" style="background:var(--doce-azul); padding: 10px;" onclick="abrirBusca()">üîç</button>
        </div>
        <input type="number" id="novo-preco" step="0.01" placeholder="Pre√ßo (R$)">
        <input type="number" id="novo-estoque" placeholder="Qtd Inicial">
        <input type="text" id="novo-foto-url" placeholder="Cole o endere√ßo da imagem aqui">
        <button class="btn btn-add" id="btnSalvarProduto">Adicionar ao Card√°pio</button>
    </div>

    <hr>
    <h3>üì¶ Estoque e Status</h3>
    <div id="lista-estoque">Buscando...</div>

    <div class="financeiro-box">
        <div>Abertos: <span id="qtd-p">0</span></div>
        <div>A Receber: R$ <span id="val-p">0,00</span></div>
    </div>
    <div id="lista-pedidos">Buscando...</div>

    <button onclick="logout()" style="width:100%; margin-top:20px; background:#ddd; border:none; padding:12px; border-radius:10px; cursor:pointer; font-weight:bold;">Sair</button>
</div>

<div id="modal-busca">
    <div class="janela-busca">
        <div class="header-busca">
            <span>Busca de Imagem - Tia do Doce</span>
            <button onclick="fecharBusca()" style="background:white; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer; font-weight:bold;">X</button>
        </div>
        <div style="padding: 10px; background: #fffbe6; font-size: 0.8em; color: #856404;">
            Dica: Clique na imagem, depois com o bot√£o direito e selecione "Copiar endere√ßo da imagem". Depois cole no campo de cadastro.
        </div>
        <iframe id="frame-busca" src=""></iframe>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, getDocs, query, where, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMINS = ["carlos.sabino@outlook.com.br", "lialmeyda@hotmail.com"];
    
    onAuthStateChanged(auth, (u) => {
        if (u && ADMINS.includes(u.email)) {
            document.getElementById('area-admin').style.display = 'block';
            iniciarEscutas();
        } else { window.location.href = "index.html"; }
    });

    window.logout = () => signOut(auth);

    // FUN√á√ïES DO MODAL FLUTUANTE
    window.abrirBusca = () => {
        const n = document.getElementById('novo-nome').value;
        if(!n) return alert("Digite o nome primeiro!");
        const url = `https://www.bing.com/images/search?q=${encodeURIComponent(n + " doce")}`;
        document.getElementById('frame-busca').src = url;
        document.getElementById('modal-busca').style.display = 'flex';
    };

    window.fecharBusca = () => {
        document.getElementById('modal-busca').style.display = 'none';
        document.getElementById('frame-busca').src = "";
    };

    function iniciarEscutas() {
        onSnapshot(collection(db, "produtos"), (snap) => {
            const cont = document.getElementById('lista-estoque');
            cont.innerHTML = "";
            snap.forEach(d => {
                const item = d.data();
                const estaAtivo = item.ativo !== false;
                cont.innerHTML += `
                    <div class="item-gestao" style="opacity: ${estaAtivo ? '1' : '0.5'}">
                        <div class="linha-info">
                            <strong>${item.nome}</strong>
                            <button class="btn-mini" style="background:${estaAtivo ? 'var(--doce-laranja)' : 'var(--doce-verde)'}; color:white;" onclick="alternarStatus('${d.id}', ${estaAtivo})">
                                ${estaAtivo ? 'Inativar' : 'Ativar'}
                            </button>
                        </div>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <div class="controles-preco">üì¶ ${item.estoque}</div>
                            <div class="controles-preco">üí∞ R$ ${item.preco.toFixed(2)}</div>
                        </div>
                    </div>`;
            });
        });
        // (Escutas de pedidos permanecem as mesmas das vers√µes anteriores)
    }

    window.alternarStatus = async (id, statusAtual) => {
        await updateDoc(doc(db, "produtos", id), { ativo: !statusAtual });
    };

    document.getElementById('btnSalvarProduto').onclick = async () => {
        const n = document.getElementById('novo-nome').value.toUpperCase().trim();
        const p = parseFloat(document.getElementById('novo-preco').value);
        const e = parseInt(document.getElementById('novo-estoque').value);
        const f = document.getElementById('novo-foto-url').value.trim();

        if(!n || isNaN(p) || !f) return alert("Preencha todos os campos e o link da foto!");

        // Busca extens√£o se existir no banco de imagens
        const refFoto = await getDoc(doc(db, "config_fotos", n));
        let fotoFinal = f;
        
        // Se for apenas um nome de arquivo (sem http), aplica l√≥gica do Git
        if(!f.startsWith('http')) {
            const ext = refFoto.exists() ? refFoto.data().ext : ".webp";
            fotoFinal = n.toLowerCase().replace(/\s+/g, '') + ext;
        }

        await addDoc(collection(db, "produtos"), { 
            nome: n, preco: p, estoque: e || 0, fotoUrl: fotoFinal, ativo: true 
        });
        
        alert("Produto salvo!");
        document.getElementById('novo-nome').value = "";
        document.getElementById('novo-preco').value = "";
        document.getElementById('novo-estoque').value = "";
        document.getElementById('novo-foto-url').value = "";
    };

    window.db = db;
</script>
</body>
</html>
