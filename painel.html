<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Tia - Gest√£o</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-verde: #25d366; --doce-laranja: #e67e22; --doce-cancel: #ff7675; }
        body { font-family: 'Segoe UI', sans-serif; background: #fff5f8; padding: 20px; }
        .admin-card { background: white; max-width: 600px; margin: auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; padding: 15px; background: #fff9fb; border-radius: 12px; }
        input { padding: 12px; border: 1px solid #ffc1d1; border-radius: 8px; }
        .btn { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; }
        .item-gestao { display: flex; flex-direction: column; padding: 12px; border-bottom: 1px dashed #ff85a1; margin-bottom: 10px; }
        .msg-vazia { text-align: center; color: #999; padding: 20px; font-style: italic; }
        .pedido-card { background: #fdfdfd; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="admin-card" id="area-admin" style="display:none;">
    <h1 style="color:#d63384; text-align:center;">Gest√£o üõ†Ô∏è</h1>
    
    <div class="form-group">
        <h3>Cadastrar Doce</h3>
        <input type="text" id="novo-nome" placeholder="Nome do Doce">
        <input type="number" id="novo-preco" step="0.01" placeholder="Pre√ßo (R$)">
        <input type="number" id="novo-estoque" placeholder="Estoque Inicial">
        <button class="btn" style="background:var(--doce-rosa);" id="btnSalvar">Adicionar</button>
    </div>

    <h3>üì¶ Estoque</h3>
    <div id="lista-estoque" class="msg-vazia">Buscando estoque...</div>

    <hr style="margin: 30px 0; border: 1px solid #eee;">
    
    <h3>üí∞ Pedidos Pendentes</h3>
    <div id="lista-pedidos" class="msg-vazia">Buscando pedidos...</div>

    <button onclick="logout()" style="width:100%; margin-top:20px; background:#f0f0f0; border:none; padding:12px; border-radius:10px; cursor:pointer; color:#666;">Sair</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, getDoc, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMINS = ["carlos.sabino@outlook.com.br", "lialmeyda@hotmail.com"];

    onAuthStateChanged(auth, (u) => {
        if (u && ADMINS.includes(u.email)) {
            document.getElementById('area-admin').style.display = 'block';
            iniciarEscutas();
        } else { window.location.href = "index.html"; }
    });

    window.logout = () => signOut(auth);

    function iniciarEscutas() {
        onSnapshot(collection(db, "produtos"), (snap) => {
            const cont = document.getElementById('lista-estoque');
            if(snap.empty) { cont.innerHTML = "<div class='msg-vazia'>Nenhum produto cadastrado.</div>"; return; }
            cont.innerHTML = "";
            snap.forEach(d => {
                const item = d.data();
                const ativo = item.ativo !== false;
                cont.innerHTML += `
                    <div class="item-gestao" style="opacity: ${ativo ? '1' : '0.5'}">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <strong>${item.nome}</strong>
                            <button class="btn" style="background:${ativo?'var(--doce-laranja)':'var(--doce-verde)'}; padding:5px 10px; font-size:0.75em;" 
                                onclick="toggleStatus('${d.id}', ${ativo})">${ativo?'Inativar':'Ativar'}</button>
                        </div>
                        <div style="font-size:0.9em; color:#666;">üí∞ R$ ${item.preco.toFixed(2)} | üì¶ Estoque: ${item.estoque}</div>
                    </div>`;
            });
        });

        const qPedidos = query(collection(db, "pedidos"), where("status", "==", "Pendente"));
        onSnapshot(qPedidos, (snap) => {
            const cont = document.getElementById('lista-pedidos');
            if(snap.empty) { cont.innerHTML = "<div class='msg-vazia'>N√£o h√° pedidos pendentes. üôå</div>"; return; }
            cont.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                cont.innerHTML += `
                    <div class="pedido-card">
                        <strong>üë§ ${p.cliente}</strong><br>
                        <small>üìù ${p.itens.map(i => `${i.qtd}x ${i.nome}`).join(', ')}</small><br>
                        üí∞ <strong>Total: R$ ${p.total.toFixed(2)}</strong>
                        <div style="margin-top:10px; display:flex; gap:8px;">
                            <button class="btn" style="background:var(--doce-verde); flex:1; font-size:0.8em;" onclick="atualizarStatus('${d.id}', 'Pago')">Pago</button>
                            <button class="btn" style="background:var(--doce-cancel); flex:1; font-size:0.8em;" onclick="atualizarStatus('${d.id}', 'Cancelado')">X</button>
                        </div>
                    </div>`;
            });
        });
    }

    window.toggleStatus = async (id, s) => { await updateDoc(doc(db, "produtos", id), { ativo: !s }); };
    window.atualizarStatus = async (id, s) => { await updateDoc(doc(db, "pedidos", id), { status: s }); };

    document.getElementById('btnSalvar').onclick = async () => {
        const n = document.getElementById('novo-nome').value.toUpperCase().trim();
        const p = parseFloat(document.getElementById('novo-preco').value);
        const e = parseInt(document.getElementById('novo-estoque').value);
        if(!n || isNaN(p)) return alert("Preencha Nome e Pre√ßo!");
        const refFoto = await getDoc(doc(db, "config_fotos", n));
        const ext = refFoto.exists() ? refFoto.data().ext : ".webp";
        const arquivo = n.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '') + ext;
        await addDoc(collection(db, "produtos"), { nome: n, preco: p, estoque: e || 0, fotoUrl: arquivo, ativo: true });
        alert("Cadastrado!");
    };
    window.db = db;
</script>
</body>
</html>
