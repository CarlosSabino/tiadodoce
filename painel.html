<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Tia - Gest√£o</title>
    <style>
        :root { --doce-rosa: #ff85a1; --doce-azul: #a2d2ff; --doce-verde: #25d366; --doce-laranja: #e67e22; --doce-cancel: #ff7675; }
        body { font-family: 'Segoe UI', sans-serif; background: #fff5f8; padding: 20px; margin: 0; }
        .admin-card { background: white; max-width: 600px; margin: auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid white; }
        .form-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; padding: 15px; background: #fff9fb; border-radius: 12px; border: 1px solid #ffdeeb; }
        input { padding: 12px; border: 1px solid #ffc1d1; border-radius: 8px; outline: none; }
        .btn { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .item-gestao { display: flex; flex-direction: column; padding: 12px; border-bottom: 1px dashed #ff85a1; margin-bottom: 10px; background: #fff; border-radius: 8px; }
        .pedido-card { background: #fdfdfd; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .status-badge { font-size: 0.7em; padding: 3px 8px; border-radius: 5px; color: white; font-weight: bold; }
        .input-preco { width: 80px; padding: 5px; border: 1px solid #ffc1d1; border-radius: 5px; text-align: center; font-weight: bold; color: #d63384; }
        .msg-vazia { text-align: center; color: #999; padding: 20px; font-style: italic; }
    </style>
</head>
<body>

<div class="admin-card" id="area-admin" style="display:none;">
    <h1 style="color:#d63384; text-align:center;">Gest√£o Tia do Doce üßÅ</h1>
    
    <div class="form-group">
        <h3>Cadastrar Novo Doce</h3>
        <input type="text" id="novo-nome" placeholder="Nome (Ex: KIT KAT)">
        <input type="number" id="novo-preco" step="0.01" placeholder="Pre√ßo (R$)">
        <input type="number" id="novo-estoque" placeholder="Qtd Inicial">
        <button class="btn" style="background:var(--doce-rosa);" id="btnSalvar">Adicionar ao Card√°pio</button>
    </div>

    <h3>üì¶ Estoque e Ativa√ß√£o</h3>
    <div id="lista-estoque" class="msg-vazia">Buscando estoque...</div>

    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
    
    <h3>üí∞ Pedidos Pendentes</h3>
    <div id="lista-pedidos" class="msg-vazia">Buscando pedidos...</div>

    <button onclick="logout()" style="width:100%; margin-top:20px; background:#f0f0f0; border:none; padding:12px; border-radius:10px; cursor:pointer; font-weight:bold; color:#666;">Sair do Painel</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, getDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB6FUb-KoF6S4h-y70trrcElPb2AYuUogM",
        authDomain: "tia-do-doce.firebaseapp.com",
        projectId: "tia-do-doce",
        storageBucket: "tia-do-doce.firebasestorage.app",
        messagingSenderId: "766286783719",
        appId: "1:766286783719:web:f49c11f7190c88cc44ae42"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const ADMINS = ["carlos.sabino@outlook.com.br", "lialmeyda@hotmail.com"];

    onAuthStateChanged(auth, (u) => {
        if (u && ADMINS.includes(u.email)) {
            document.getElementById('area-admin').style.display = 'block';
            iniciarEscutas();
        } else { window.location.href = "index.html"; }
    });

    window.logout = () => signOut(auth);

    function iniciarEscutas() {
        // 1. ESCUTA DE PRODUTOS (ESTOQUE E PRE√áO)
        onSnapshot(collection(db, "produtos"), (snap) => {
            const cont = document.getElementById('lista-estoque');
            if (snap.empty) {
                cont.innerHTML = "<p class='msg-vazia'>Nenhum produto cadastrado.</p>";
                return;
            }
            cont.innerHTML = "";
            snap.forEach(d => {
                const item = d.data();
                const ativo = item.ativo !== false;
                cont.innerHTML += `
                    <div class="item-gestao" style="opacity: ${ativo ? '1' : '0.5'}">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <strong>${item.nome}</strong>
                            <button class="btn" style="background:${ativo?'var(--doce-laranja)':'var(--doce-verde)'}; padding:5px 10px; font-size:0.7em;" 
                                onclick="toggleStatus('${d.id}', ${ativo})">${ativo?'Inativar':'Ativar'}</button>
                        </div>
                        <div style="font-size:0.9em; color:#666; margin-top:8px; display:flex; align-items:center; gap:10px;">
                            üí∞ R$ <input type="number" step="0.01" class="input-preco" value="${item.preco.toFixed(2)}" 
                                    onchange="alterarPreco('${d.id}', this.value)">
                            | üì¶ Estoque: ${item.estoque}
                        </div>
                    </div>`;
            });
        });

        // 2. ESCUTA DE PEDIDOS (PENDENTES)
        const qPedidos = query(collection(db, "pedidos"), where("status", "==", "Pendente"), orderBy("data", "desc"));
        
        onSnapshot(qPedidos, (snap) => {
            const cont = document.getElementById('lista-pedidos');
            if (snap.empty) {
                cont.innerHTML = "<p class='msg-vazia'>N√£o h√° pedidos pendentes no momento. üôå</p>";
                return;
            }
            cont.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                const dataFormatada = p.data ? new Date(p.data).toLocaleString('pt-BR') : 'Agora';
                
                cont.innerHTML += `
                    <div class="pedido-card">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <strong>üë§ ${p.cliente}</strong>
                            <span class="status-badge" style="background:var(--doce-rosa)">PENDENTE</span>
                        </div>
                        <div style="font-size:0.9em; color:#555;">
                            üìù ${Object.keys(p.itens).map(n => `${p.itens[n].qtd}x ${n}`).join(', ')}<br>
                            üìÖ ${dataFormatada} | üí∞ <strong>R$ ${p.total.toFixed(2)}</strong>
                        </div>
                        <div style="margin-top:12px; display:flex; gap:10px;">
                            <button class="btn" style="background:var(--doce-verde); flex:1; font-size:0.8em;" onclick="atualizarStatus('${d.id}', 'Pago')">Marcar Pago</button>
                            <button class="btn" style="background:var(--doce-cancel); flex:1; font-size:0.8em;" onclick="atualizarStatus('${d.id}', 'Cancelado')">Cancelar</button>
                        </div>
                    </div>`;
            });
        });
    }

    // FUN√á√ïES DE ATUALIZA√á√ÉO
    window.toggleStatus = async (id, s) => { await updateDoc(doc(db, "produtos", id), { ativo: !s }); };
    
    window.alterarPreco = async (id, novoPreco) => {
        const p = parseFloat(novoPreco);
        if (!isNaN(p)) {
            await updateDoc(doc(db, "produtos", id), { preco: p });
            console.log("Pre√ßo atualizado!");
        }
    };

    window.atualizarStatus = async (id, novoStatus) => {
        if(confirm(`Deseja marcar este pedido como ${novoStatus}?`)) {
            await updateDoc(doc(db, "pedidos", id), { status: novoStatus });
        }
    };

    // FUN√á√ÉO DE SALVAR NOVO DOCE
    document.getElementById('btnSalvar').onclick = async () => {
        const n = document.getElementById('novo-nome').value.toUpperCase().trim();
        const p = parseFloat(document.getElementById('novo-preco').value);
        const e = parseInt(document.getElementById('novo-estoque').value);

        if(!n || isNaN(p)) return alert("Preencha Nome e Pre√ßo!");

        const refFoto = await getDoc(doc(db, "config_fotos", n));
        const ext = refFoto.exists() ? refFoto.data().ext : ".webp";
        const arquivo = n.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '') + ext;

        await addDoc(collection(db, "produtos"), { nome: n, preco: p, estoque: e || 0, fotoUrl: arquivo, ativo: true });
        alert("Cadastrado com sucesso!");
        document.getElementById('novo-nome').value = "";
        document.getElementById('novo-preco').value = "";
        document.getElementById('novo-estoque').value = "";
    };

    window.db = db;
</script>
</body>
</html>
